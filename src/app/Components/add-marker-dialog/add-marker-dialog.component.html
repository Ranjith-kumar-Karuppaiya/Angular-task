<form [formGroup]="MapForm" novalidate>
  <!-- Name field -->
  <mat-form-field appearance="outline" class="example-full-width">
    <input matInput placeholder="Name" formControlName="Name" type="text" />
  </mat-form-field>
 <!-- Description field -->
  <mat-form-field appearance="outline" class="example-full-width">
    <textarea
      matInput
      placeholder="Description"
      formControlName="Description"
    ></textarea>
  </mat-form-field>
  <button class="float-right save-button" mat-raised-button (click)="Save()">
    Save
  </button>
</form>

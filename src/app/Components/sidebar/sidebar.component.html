<div class="sidenav">
  <mat-nav-list *ngFor="let item of sideNav">
    <!-- iteration over sidenav -->
    <mat-list-item [routerLink]="item.routerLink" routerLinkActive="active">
      <i class="material-icons mat-icon">{{ item.icon }}</i>
    </mat-list-item>
  </mat-nav-list>
  <!-- avatar -->
  <img src="assets/img_avatar2.png" class="Avatar" />
  <!-- logout -->
  <i class="material-icons mat-icon logout">logout</i>
</div>
